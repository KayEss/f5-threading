language: cpp
sudo: required
dist: xenial

compiler:
    - gcc
    - clang

env:
    - CMAKE_BUILD_TYPE=Debug VARIANT=debug
    - CMAKE_BUILD_TYPE=Release VARIANT=release

cache:
  directories:
    boost-cache

script:
    - mkdir build.tmp && cd build.tmp
    - git clone https://github.com/KayEss/fost-boost.git
    - ln -s ../../boost-cache fost-boost/boost && ls fost-boost/boost/1_66_0/ fost-boost/boost/1_66_0/$CC/  fost-boost/boost/1_66_0/$CC/$VARIANT/
    - cd fost-boost && cmake . && cd ..
    - cmake .. -DCMAKE_CXX_FLAGS="-I$(pwd)/fost-boost/boost/1_66_0/$CC/$VARIANT/include/ -L$(pwd)/fost-boost/boost/1_66_0/$CC/$VARIANT/lib/ -rpath $(pwd)/fost-boost/boost/1_66_0/$CC/$VARIANT/lib/"
    - make VERBOSE=1
    - make VERBOSE=1 check
